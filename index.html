<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <div class="top">

                <a href="#">Biblioteca</a>

            <img src="img/Icono Login.png" alt="" class="Login">
        </div>
        <div class="main-container">
            <p>Porque escuchaste <b>Colors - Crossfade</b></p>
            <div class="tarjetas-container">
                
            <div class="grupo-tarjetas">
                <button><img src="img/Arrow 2.png" alt=""></button>
                <div class="tarjeta">
                    <img src="img/Coming Down.png" alt="">
                    <b>Coming Down</b>
                    <p>Emira Elfeky</p>

                <div class="tarjeta">
                    <img src="img/Coming Down.png" alt="">

                </div>
                <div class="tarjeta">
                    <img src="img/Coming Down.png" alt="">

                </div>

            </div>
        </div>
    </div>

    <div class="multimedia">
        <div class="multimedia-container">

            <div class="musica-logo">
                <img src="img\image 8.png" alt="foto-musica">
                <div>
                    <span id="nombreMusica">Coloros</span>
                    <span id="nombreCantante">Crossfade</span>

            </div>
            

            <div class="media-control">
                <button id="volver"><img src="img\Previows Button.png" alt=""></button>
                <button id="play-pause"><img src="img\Pause Button.png" alt=""></button>
                <button id="siguiente"><img src="img\Next Button.png" alt=""></button>
            </div>

        </div>

        <div class="barra">
            <img src="img\Rectangle 1.png" alt="">
            <div class="barra-progreso"></div>
        </div>        

        <div class="volumen">
            <img id="speaker" src="img\Speaker.png" alt="">
            <img id="barra-volumen" src="img\Line 3.png" alt="barra">
        </div>
    </div>
